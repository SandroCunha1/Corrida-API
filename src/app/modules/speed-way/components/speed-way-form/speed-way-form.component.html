<section class="section-form">
  <form class="form" method="get">
    <label for="nome"
      >Nome:
      <input type="text" name="nome" id="nome" [(ngModel)]="speedway.name" (keyup)="getByName()"/>
      <button type="button" >
        <img
          src="../../../../../assets/icones/search.png"
          alt=""
          width="30px"
        />
      </button>
    </label>

    <label for="tamanho"
      >Tamanho:
      <input
        type="number"
        name="tamanho"
        id="tamanho"
        [(ngModel)]="speedway.size"
      />
    </label>

    <select name="country" id="pais" [(ngModel)]="speedway.country" autocomplete="country">
      <option [ngValue]="undefined" disabled>Pa√≠ses</option>
      <option *ngFor="let country of countrys" [ngValue]="country" name="country">
        {{ country.name }}
      </option>
    </select>

    <button class="submit-btn" type="button" (click)="save()" [disabled]="isEmpty()">Salvar</button>
  </form>
</section>
